version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - play_game
  - faq_chitchat
  - faq_about_rasa

entities:
  - game

slots:
  game:
    type: any
    mappings:
    - type: from_entity
      entity: game

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_lets_play:
  - text: "Ok! let's play {game}"

  utter_out_of_scope:
  - text: "Sorry, I can't handle that request."

  utter_please_rephrase:
  - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  # The response uttered by action_default_fallback,
  # triggered by the core RulePolicy when no policy
  # predicts next action with high enough confidence.
  utter_default:
  - text: "Sorry I donâ€™t know what to do next. Can you try again?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
